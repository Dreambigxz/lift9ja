<script type="text/javascript">
    function LoginLogout() {
    var x = document.getElementById("eye");
    if (x.type === "password") {
      x.type = "text";
      $("p").text('Logging out, please wait...');
      $("#eye").toggleClass('	fa fa-eye fa fa-eye-slash');
        $('body').css(
          'opacity','0.4'
        )
        window.location.replace('/logout')
    } else {
      x.type = "password";
    }
    }
