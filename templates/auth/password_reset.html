<!DOCTYPE html>

{% extends 'asset/base.html' %}

{% load static %}

{% block tittle %}<title>Reset Password</title>{% endblock %}



{% block content %}

        <div class="content-w">
        <div class="content-i">
            <div class="content-box">
                <div class="element-wrapper compact pt-4">
                    <h6 class="element-header">Password</h6>
                </div>


          <p id="messages" style="
                font-family: Poppins-Regular;
                font-size: 14px;
                line-height: 1.7;
                color: indianred !important;
                margin: 0px;
            ">
             </p>
                <br>


                <div class="row">
                    <div class="col-sm-7">
                        <div class="element-wrapper" id="depositDiv">
                            <div class="element-box">
                            <form class="UserForm" name="form-validation" method="POST"  oninput='password_confirmation.setCustomValidity(password_confirmation.value !== password.value ? "Passwords do not match." : "")'>

                                        {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-label" for="validation-username">Current password</label>
                                        <input
                                            id="validation-username"
                                            class="form-control"
                                            value=""
                                            name="old_password"
                                            type="password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="validation-username">New password</label>
                                        <input
                                            id="validation-username"
                                            class="form-control"
                                            name="new_password"
                                            value=""
                                            type="password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="validation-username">Repeat password</label>
                                        <input
                                            id="validation-username"
                                            class="form-control"
                                            name="confirm_password"
                                            required
                                            value=""
                                            type="password"
                                        />
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-danger mr-2 px-5">Change</button>
                                    </div>
                                </form>
                            </div>
                        </div>
<br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
     

{%endblock %}
