	<script type="text/javascript">
		$(document).ready(function () {
			var message = $("#msg");
			$("#email").on("keyup", function () {
				var email = $(this).val();
				$.ajax({
					url: "../includes/inc_functions.php",
					method: "POST",
					data: {email, "verify":"verify"},
					success: function(e) {
						message.html(e).fadeIn(1000)
					}
				})
			})
		});
		$(document).ready(function () {
			$("#FormPassword").on("keyup", function () {
				if ($(this).val().length < 8) {
					$('#passmsg').html("Password too short");
				}
				else{
					$('#passmsg').html("");
				}
			});
			$('#ConfirmFormPassword').keyup(function () {
				if ($('#FormPassword').val() !== $('#ConfirmFormPassword').val()) {					
					$('#passmatchmsg').html("Password does not match");
					$('#passmatchmsg').addClass("text-danger");
					$('#passmatchmsg').removeClass("text-success");
				}
				else{
					$('#passmatchmsg').html("Password Match");
					$('#passmatchmsg').addClass("text-success");
					$('#passmatchmsg').removeClass("text-danger");
				}
			})
		})
	</script>
	<script type="text/javascript">

				$(".countanime").removeClass('fadeIn');
			});
			$(".previounsbtn").click(function () {
				$("#register-detail-a").show();
				$("#register-detail-b").hide();
				$(".continuebtn").show();
				$(".previounsbtn").hide();
				$(".btn-continue").hide();
				$("#footbtn").removeClass('button-form-action');
			})
		})
	</script>
